language: python
matrix:
  include:
  - os: linux
    python: '3.5'
  - os: linux
    python: '3.6'
  - os: linux
    python: '3.7'
  - os: osx
    language: generic
    python: '3.5'
    before_install:
    - brew install libomp
    - brew upgrade pyenv
    - brew install pyenv-virtualenv
    - pyenv install 3.5.6
    - eval "$(pyenv init -)"
    - pyenv virtualenv 3.5.6 venv
    - pyenv activate venv
  - os: osx
    language: generic
    python: '3.6'
    before_install:
    - brew install libomp
    - brew upgrade pyenv
    - brew install pyenv-virtualenv
    - pyenv install 3.6.7
    - eval "$(pyenv init -)"
    - pyenv virtualenv 3.6.7 venv
    - pyenv activate venv
  - os: osx
    language: generic
    python: '3.7'
    before_install:
    - brew install libomp
    - brew upgrade pyenv
    - brew install pyenv-virtualenv
    - pyenv install 3.7.2
    - eval "$(pyenv init -)"
    - pyenv virtualenv 3.7.2 venv
    - pyenv activate venv
  - os: windows
    language: sh
    python: '3.5'
    before_install:
    - choco install python --version 3.5.4
    - export PATH="/c/Python35:/c/Python35/Scripts:$PATH"
  - os: windows
    language: sh
    python: '3.6'
    before_install:
    - choco install python --version 3.6.7
    - export PATH="/c/Python36:/c/Python36/Scripts:$PATH"
  - os: windows
    language: sh
    python: '3.7'
    before_install:
    - choco install python --version 3.7.2
    - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"
install:
- pip install coverage
- pip install codecov
- pip install -U pytest
- pip install --upgrade setuptools wheel
script:
- python setup.py install
- cd tests
- if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$TRAVIS_PYTHON_VERSION" = "3.7" ] ; then
  coverage run -m --source=../mlbox/ pytest; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$TRAVIS_PYTHON_VERSION" != "3.7" ] ; then
  pytest; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ] ; then pytest; fi
- if [ "$TRAVIS_OS_NAME" = "windows" ] ; then pytest; fi
- cd ..
after_success:
- codecov
deploy:
  provider: pypi
  user: AxeldeRomblay
  password:
    secure: 
  skip_existing: true
  skip_cleanup: true
  on:
    condition: $TRAVIS_OS_NAME != "windows"
    repo: AxeldeRomblay/MLBox
    branch: master
